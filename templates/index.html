<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2ME MIDlet Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .file-input-group {
            margin-bottom: 20px;
        }
        
        .file-input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .logs-section {
            margin-top: 30px;
            display: none;
        }
        
        .logs-section.show {
            display: block;
        }
        
        .logs-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .logs-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .download-btn {
            background: #28a745;
            margin-top: 15px;
            display: none;
        }
        
        .download-btn.show {
            display: block;
        }
        
        .download-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .spinner.show {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }
        
        .info-box p {
            color: #0c5460;
            font-size: 0.9em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <h1>J2ME MIDlet Compiler</h1>
            <h2> Programmation embarqu√©e et mobile (J2ME)</h2>
            <h3>Dr. Aymen ABID- 2025-2026</h3>
            <p class="subtitle">Compile your Java ME applications into JAR files</p>
            </center>
        <div class="info-box">
            <p><strong>Instructions:</strong> Upload your .java source file and MANIFEST.MF file. The compiler will create a JAR file that you can test on a J2ME emulator.</p>
        </div>
        
        <form id="compileForm" enctype="multipart/form-data">
            <div class="upload-section">
                <div class="file-input-group">
                    <label for="javaFile">Java Source File (.java)</label>
                    <input type="file" id="javaFile" name="java_file" accept=".java" required>
                </div>
                
                <div class="file-input-group">
                    <label for="manifestFile">MANIFEST.MF File</label>
                    <input type="file" id="manifestFile" name="manifest_file" accept=".MF,.mf" required>
                </div>
            </div>
            
            <button type="submit" class="btn" id="compileBtn">
                <span id="btnText">Compile MIDlet</span>
                <span class="spinner" id="spinner"></span>
            </button>
        </form>
        
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
        
        <button class="btn download-btn" id="downloadBtn">Download JAR File</button>
        
        <div class="logs-section" id="logsSection">
            <h3 class="logs-title">Compilation Logs</h3>
            <div class="logs-box" id="logsBox"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('compileForm');
        const compileBtn = document.getElementById('compileBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const logsSection = document.getElementById('logsSection');
        const logsBox = document.getElementById('logsBox');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let currentJarFilename = null;
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            downloadBtn.classList.remove('show');
            logsSection.classList.remove('show');
            
            compileBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.classList.add('show');
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.logs) {
                    logsBox.textContent = data.logs;
                    logsSection.classList.add('show');
                }
                
                if (response.ok && data.success) {
                    currentJarFilename = data.jar_filename;
                    successMessage.textContent = `Success! JAR file created: ${data.jar_filename}`;
                    successMessage.classList.add('show');
                    downloadBtn.classList.add('show');
                } else {
                    errorMessage.textContent = data.error || 'Compilation failed';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Network error: ' + error.message;
                errorMessage.classList.add('show');
            } finally {
                compileBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.classList.remove('show');
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            if (currentJarFilename) {
                window.location.href = `/download/${currentJarFilename}`;
            }
        });
    </script>
</body>
</html>
